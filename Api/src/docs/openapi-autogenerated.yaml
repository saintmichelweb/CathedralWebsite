        - Authorization: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Choir ID
      summary: delete a Mass Choir
      responses:
        '200':
          description: Choir deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Choir deleted successfully
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Invalid credentials
        '500':
          description: Internal Server error
    put:
      tags:
        - Choir
      security:
        - Authorization: []
      summary: Update a Choir
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Choir ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Choir
                  description: Choir title
                description:
                  type: string
                  example: description
                  description: Choir description
                backgroundImageId:
                  type: number
                  example: 1
                  description: Id of the saved image entity
      responses:
        '200':
          description: Choir saved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Choir updated successfully.
        '401':
          description: Invalid credentials!
