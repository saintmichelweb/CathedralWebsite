    get:
      tags:
        - Welcome Message
      security:
        - Authorization: []
      summary: get welcome Message
      responses:
        '200':
          description: Get welcome Message
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid credentials
        '500':
          description: Internal Server error
